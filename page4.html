<!DOCTYPE html>
<html>

	<h1>Page 4:Chat Application</h1>
   <script src="/socket.io/socket.io.js"></script>
   <script>
      var socket = io();
      
      function sendMessage(){
         var msg = document.getElementById('message').value;
         if(msg){
            socket.emit('msg', msg);
         }
      }
	  
      socket.on('newmsg', function(msg){
         if(msg){
            document.getElementById('error-container').innerHTML +='<div><b>' + msg + '</b></div>'
         }
      })
	  
	  
   </script>
   <body>
      <div id="error-container"></div>
      <input id="message" type="text" name="message" value="" placeholder="Enter your message">
      <button type="button" name="button" onclick="sendMessage()">Send Message</button>
      </body>
   </html>
